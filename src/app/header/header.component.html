<link href="https://fonts.googleapis.com/css?family=Questrial">
<mat-toolbar class="headerColorScheme" style="padding-top: 1em;padding-bottom: 1em;">
  <span class="logo">ooozee</span>
  <span fxFlex="5%" fxLayoutAlign="end" fxLayoutAlign.xs="center">
    <img src="/assets/images/maggi.jpg" height=30 width=41>
  </span>
  <span fxFlex="1%"></span>
  <form fxFlex="1 1 100%">
    <input type="text" class="search" value="" title="Search for Products, Brands and More" placeholder="Search for Products, Brands and More">
    <div fxFlex="8.33%">
      <button class="btn btn-danger" type="submit">
        <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg">
          <path fill="#212121" d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467"></path>
        </svg>
      </button>
    </div>
  </form>
  <span fxFlex="1%"></span>
  <button fxFlex="10%" class="cartButton" mat-raised-button color="primary">
    <svg class="cartSvg" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <path class="" d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1s.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86"
        fill="#fff"></path>
    </svg>CART </button>

  <span fxFlex="1%"></span>
  <span class="flex-spacer"></span>
  <button fxFlex="10%" class="cartButton" mat-raised-button color="primary" (click)="openLoginForm()">
    <span class="fa fa-sign-in fa-lg"></span>
    LOGIN
  </button>
</mat-toolbar>

<mat-toolbar class="headerColorScheme">
  <a mat-button routerLink="/home" routerLinkActive="active">
    <span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLinkActive="active">
    <span class="fa fa-info fa-lg"></span> About</a>
  <a mat-button routerLink="/itemdetail" routerLinkActive="active">
    <span class="fa fa-list fa-lg"></span> Items </a>
  <a mat-button routerLink="/contactus" routerLinkActive="active">
    <span class="fa fa-address-card fa-lg"></span> Contact</a>
</mat-toolbar>
