<div fxFlex>
  <md-card>
    <md-card-header>
      <md-card-title>
      <h3>{{item.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{item.image}} alt={{item.name}}>
    <md-card-content>
      <p>{{item.description}}
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="goBack()">BACK</button>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
</div>
