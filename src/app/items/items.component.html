<div class="container" fxLayout="column" fxLayoutGap="10px">

  <md-list fxFlex>
    <md-list-item *ngFor="let item of items">
      <img md-list-avatar src={{item.image}} alt={{item.name}} class="item">
      <h1 md-line> {{item.name}} </h1>
      <p md-line>
        <span> {{item.description}} </span>
      </p>
    </md-list-item>
  </md-list>

</div>
