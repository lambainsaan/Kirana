<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <md-grid-list cols="4" rowHeight="200px" gutterSize="1em">
      <md-grid-tile *ngFor="let item of items" (click)="onSelect(item)">
        <img height="200px" src={{item.image}} alt={{item.name}}>
        <md-grid-tile-footer>
          <h1 md-line>{{item.name | uppercase}}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
<div fxFlex *ngIf="selectedItem">
  <md-card>
    <md-card-header>
      <md-card-title>
        <h3>{{selectedItem.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{selectedItem.image}} alt={{selectedItem.name}}>
    <md-card-content>
      <p>{{selectedItem.description}}
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
</div>

</div>
